<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Zander Toews">
        <meta name="description" content="Shape Factory">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" defer></script>
        <title>Shape Factory</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="mainBox">
                <h1 class="title textStyle">Shape Factory</h1>
                <div class="selectionsBox">
                    <select class="shapeColor textStyle">
                        <option value="0">Select color:</option>
                        <option value="1">Blue</option>
                        <option value="2">Green</option>
                        <option value="3">Orange</option>
                        <option value="4">Pink</option>
                        <option value="5">Purple</option>
                    </select>
                    <select class="shapeShape textStyle">
                        <option value="0">Select shape:</option>
                        <option value="1">Square</option>
                        <option value="2">Circle</option>
                    </select>
                    <button class="creationButton textStyle">Create</button>
                </div>
                <div class="displayBox"></div>
                <h3 class="shapeInfo textStyle"></h3>
            </div>
        </div>
        
        
    </body>
</html>
